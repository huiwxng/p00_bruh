{% extends "layout.html" %}

{% block title %}{{story_title}}{% endblock %}

{% block content %}

<h3>{{story_title}}</h3>

<p>
    {{last_line}}
</p>

<form method="POST" action="/story/{{story_id}}/edit">
    <textarea cols="40" class="mb-2" placeholder="continue the story!" type="text" name="line"></textarea>
    <br>
    <input class="mb-2" type="submit" value="add to story">
</form>

<form action="/home">
    <input type="submit" name="home" value="home">
</form>

{% endblock %}
