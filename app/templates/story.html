{% extends "layout.html" %}

{% block title %}{{story_title}}{% endblock %}

{% block content %}

<div class="story">
    <h3 class="story-title-font center">{{story_title}}</h3>
    <h3 class="center">written by: {{ authors|join(", ") }}</h3>
    
    <p class="center">
        {% for line in story %}
        {{line}}
        <br>
        {% endfor %}
    </p>
</div>

<form class="center" action="/home">
    <input class="button" type="submit" name="home" value="home">
</form>

{% endblock %}
