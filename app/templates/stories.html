{% extends "layout.html" %}

{% block title %}{{page_title}}{% endblock %}

{% block content %}

<h3>{{page_title}}</h3>


{% for story in stories %}
<hr>
<div>
    <h3> {story} </h3>
</div>

{% endfor %}


{% if stories|length == 0 %}
    <h3 class="text-red">no stories found</h3>
{% endif %}


{% endblock %}
