{% extends "layout.html" %}

{% block title %}login{% endblock %}

{% block content %}

<h3>login</h3>

<form method="POST" action="/">
    <input class="mb-2" placeholder="username" type="text" name="username">
    <br>
    <input class="mb-2" placeholder="password" type="password" name="password">
    <br>
    {% if message %}
    <p class="text-red">{{message}}</p>
    {% endif %}
    <input class="mb-2" type="submit" value="login">
</form>

<a href="/register">new? register here</a>

{% endblock %}
