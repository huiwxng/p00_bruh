{% extends "layout.html" %}

{% block title %}new story{% endblock %}

{% block content %}

<h3>new story</h3>

<form method="POST" action="/new">
    <input class="mb-2" placeholder="A great title" type="text" name="title">
    <br>
    <textarea style="font-family: sans-serif;" cols="40" rows="20" class="mb-2" placeholder="The start of a great story..." type="text" name="story"></textarea>
    <br>
    <input class="mb-2" type="submit" value="Create">
</form>

{% endblock %}
